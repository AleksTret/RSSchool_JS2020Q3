<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RS-Selectors</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="game">
            <header class="header">
                <div class="header__logo"></div>
                <h2 class="header__title">RS Selectors</h2>
            </header>
            <h2 class="game__task" id="gameTast"></h2>
            <div class="table-wrapper" >
                <div class="table" id="table"></div>
                <div class="table__edge">
                    <div class="table__leg"></div>
                    <div class="table__leg"></div>
                </div>
            </div>
            <div class="editor" id="editor">
                <div class="editor-pane">
                    <div class="editor-pane__input-header">
                        CSS Editor
                        <div class="editor-pane__file-name">
                            style.css
                        </div>
                    </div>
                    <div class="file-window css-view">
                        <div class="line-numbers">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
                            11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20
                        </div>
                        <div class="code-area">
                            <div class="input">
                                <input class="input-css" id="inputCss" type="text" placeholder="Type in a CSS selector">
                                <div class="button-enter" id="buttonEnter">Enter</div>
                            </div>
                            <div>
                                {<br>/* Styles would go here. */<br>}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="editor-pane">
                    <div class="editor-pane__input-header">
                        HTML Viewer
                        <div class="editor-pane__file-name">
                            table.html
                        </div>
                    </div>
                    <div class="file-window html-view">
                        <div class="line-numbers">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
                            11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20
                        </div>
                        <div class="code-area" id="codeArea"></div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>Made by Aleks Tret</p>
            </footer>
        </div>
        <div class="menu">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox-hidden">
            <label class="burger-menu" for="burger-checkbox">
                <span class="first"></span>
                <span class="second"></span>
                <span class="third"></span>
            </label>
            <div class="task-wrapper">
                <div class="task" id="task">
                    <h2 class="task__level" id="taskLevel"></h2>                
                    <h2 class="task__name" id="taskName"></h2>
                    <h3 class="task__description" id="taskDescription"></h3>
                    <h3 class="task__syntax" id="taskSyntax"></h3>
                    <div class="task__hint" id="taskHint"></div>
                    <h4 class="task__example-title">
                        Examples
                    </h4>
                    <div class=task__example id="taskExamples"></div>
                </div>
                <a class="button-main" id="buttonHelp">Show solution</a>
            </div>
            <div class="levels-wrapper">
                <h2 class="levels__title">
                    Choose a level
                </h2>
                <div class="levels"></div>
                <a class="button-main" id="buttonReset">Reset Progress</a>
            </div>
        </div>        
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
